<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Post-it</title>
</head>

<body>

    <div class="card">
        <div class="colors">
            <button class="color-btn red" onclick="changeColor('red')"></button>
            <button class="color-btn pink" onclick="changeColor('pink')"></button>
            <button class="color-btn yellow" onclick="changeColor('yellow')"></button>
            <button class="color-btn teste" onclick="changeColor('blue')"></button>
            <button class="color-btn orange" onclick="changeColor('orange')"></button>
        </div>


        <div class="post-it" id="postIt">
            <span>Teste 123 <br> coisa doida <br>
                <3< /span>
        </div>
    </div>

    <script>
        function changeColor(color) {
            var postIt = document.getElementById('postIt');

            if (color === 'yellow') {
                postIt.classList.add('yellow-active');
            } else {
                postIt.classList.remove('yellow-active');
                postIt.style.backgroundColor = color;
            }

            if (color === 'blue') {
                postIt.classList.add('blue-active');
            } else {
                postIt.classList.remove('blue-active');
                postIt.style.backgroundColor = color;
            }
            if (color === 'red') {
                postIt.classList.add('red-active');
            } else {
                postIt.classList.remove('red-active');
                postIt.style.backgroundColor = color;
            }
            if (color === 'pink') {
                postIt.classList.add('pink-active');
            } else {
                postIt.classList.remove('pink-active');
                postIt.style.backgroundColor = color;
            }
            if (color === 'orange') {
                postIt.classList.add('orange-active');
            } else {
                postIt.classList.remove('orange-active');
                postIt.style.backgroundColor = color;
            }
        }
    </script>
</body>

</html>
