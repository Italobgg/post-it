<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Post-it</title>
</head>

<body>

    <div class="main">
        <div class="card">
            <div class="colors">
                <button class="color-btn red" onclick="changeColor('red')"></button>
                <button class="color-btn pink" onclick="changeColor('pink')"></button>
                <button class="color-btn yellow" onclick="changeColor('yellow')"></button>
                <button class="color-btn teste" onclick="changeColor('blue')"></button>
                <button class="color-btn orange" onclick="changeColor('orange')"></button>
            </div>

            <div class="post-it" id="postIt">
                <span></span>
            </div>

            <div class="text">
                <input type="text" id="textInput">
                <button onclick="addTextToPostIt()">OK</button>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
